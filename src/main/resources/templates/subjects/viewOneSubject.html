<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Предмет для сдачи ЕГЭ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div layout:fragment="content">
        <h2>Список преподавателей</h2>
        <table class="table">
            <thead>
            <tr>
                <th>ФИО</th>
                <th>О себе</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="teacher : ${teachers}">
                <td th:text="${teacher.getTeacherFIO()}"></td>
                <td th:text="${teacher.getDescription()}"></td>
            </tr>
            </tbody>
        </table>

        <h2>Список курсов</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Длительность</th>
                <th>Цена</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.getName()}"></td>
                <td th:text="${course.getDescription()}"></td>
                <td th:text="${course.getDuration()}"></td>
                <td th:text="${course.getPrice()}"></td>
            </tr>
            </tbody>
        </table>

        <h2>Список вебинаров</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Название</th>
                <th>Тема</th>
                <th>Длительность</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="webinar : ${webinars}">
                <td th:text="${webinar.getName()}"></td>
                <td th:text="${webinar.getDescription()}"></td>
                <td th:text="${webinar.getLength()}"></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
